
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Priya Dharshini">
    <meta name="description" content="EMC project-Student Form">
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>STUDENT FORM</h1>
    <form id="formDetails">
        <table>
            <tr>
                <th>NAME</th>
                <td>
                    <input name="name" type="text" placeholder="Enter your name" required>
                </td>
            </tr>

            <tr>
                <th>AGE</th>
                <td>
                    <input name="age" type="number" placeholder="Enter your age" required>
                </td>
            </tr>

            <tr>
                <th>GENDER</th>
                <td>
                    <input type="radio" name="gender" id="male" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="Female" required>
                    <label for="female">Female</label>
                </td>
            </tr>

            <tr>
                <th>COURSE</th>
                <td>
                    <select name="course" required>
                        <option>Front End Development</option>
                        <option>Back End Development</option>
                        <option selected>Full Stack Development</option>
                        <option>Data Science</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>EMAIL</th>
                <td><input type="email" name="emailId" placeholder="Enter your mail ID" required></td>
            </tr>

            <tr style="text-align: center;">
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
    <div id="table">
        <table>
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>COURSE</th>
                    <th>GENDER</th>
                    <th>EMAIL</th>
                    <th>ACTION</th>
                </tr>
            </thead>

            <tbody id="studentList"></tbody>
        </table>
    </div>    
</body>

<script src="script.js"></script>
</html>
